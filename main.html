<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic Table and Media List</title>
</head>

<body>

<!-- Semantic Table -->
<table>
    <thead>
        <tr>
            <th>Roll Number</th>
            <th>Name</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>1</td>
            <td>Alice</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bob</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Charlie</td>
        </tr>
    </tbody>
</table>

<!-- Heading Between Table and List -->
<h2>List of medias</h2>

<!-- Ordered List of Media Items -->
<ol>
    <!-- 1st Item: Image -->
    <li>
        <img src="https://picsum.photos/id/123/200/300" alt="Sample image">
    </li>

    <!-- 2nd Item: Video with <source> -->
    <li>
        <video controls>
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" 
                    type="video/mp4">
        </video>
    </li>

    <!-- 3rd Item: Audio (Cypress requires src on <audio>) -->
    <li>
        <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg"></audio>
    </li>
</ol>

</body>
</html>
